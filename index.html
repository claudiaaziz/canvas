<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- pickr -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.1/dist/pickr.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.1/dist/themes/classic.min.css" />

  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>Canvas</title>
  <link rel="icon" href="./assets/tab-icon.png" />
</head>

<body>

  <header>
    <h1>Canvas</h1>

    <!-- navlinks -->
      <nav class="links">
        <a target="_blank" href="https://github.com/claudiaaziz/canvas"><img class="link-icon"
            src="./assets/nav-icons/github-icon.png" alt="" /></a>
        <a target="_blank" href="https://www.linkedin.com/in/claudia-aziz-b940b0274"><img class="link-icon"
            src="./assets/nav-icons/linkedin-icon.png" alt="image of linkedin logo" /></a>
      </nav>
  </header>

  <canvas id="canvas"></canvas>

  <div id="menu">
    <!-- btns -->
    <button id="clear">X</button>
    <button id="undo"><img src="assets/menu icons/undo-btn.png" alt=""></button>
    <button id="redo"><img src="assets/menu icons/redo-btn.png" alt=""></button>
    <!-- color -->
    <div id="color-picker" class="pickr"></div>
    <!-- <input type="color" id="color-picker" value="#FFFFFF"> -->
    <!-- tools -->
    <input type="range" id="size-slider" min="1" max="30" value="5">
    <input type="radio" id="brush" name="tool" checked>
    <label for="brush" class="tool-icon"><img src="assets/tab-icon.png" alt=""></label>
    <input type="radio" id="eraser" name="tool">
    <label for="eraser" class="tool-icon"><img src="assets/menu icons/not-active-eraser.png" alt=""></label>
    <!-- btns -->
    <button id="download"><img src="assets/menu icons/download-btn.png" alt=""></button>
  </div>

</body>

</html>
