<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div id="menu">
    <!-- color -->
    <button class="color-btn" style="background-color: red;"></button>
    <button class="color-btn" style="background-color: orange;"></button>
    <button class="color-btn" style="background-color: yellow;"></button>
    <button class="color-btn" style="background-color: green;"></button>
    <button class="color-btn" style="background-color: blue;"></button>
    <button class="color-btn" style="background-color: purple;"></button>
    <button class="color-btn" style="background-color: white;"></button>
    <button class="color-btn" style="background-color: black;"></button>
    <input type="color" id="color-picker">
    <input type="color" id="background-color-picker">
    <label for="background-color-picker">Bg Color</label>
    <!-- brush size -->
    <label for="brush-size">Brush Size:</label>
    <input type="range" id="brush-size" min="1" max="30" value="5">
    <!-- btns -->
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">X</button>
  </div>

</body>

</html>
