<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.1/dist/pickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.1/dist/themes/classic.min.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>Canvas</title>
  <link rel="icon" href="./assets/tab-icon.png" />
  <img src="./" alt="">
</head>

<body>
  <canvas id="canvas"></canvas>

  <div id="menu">
    <!-- color -->
    <button class="color-btn" style="background-color: #FFADAD;"></button>
    <button class="color-btn" style="background-color: #FFD6A5;"></button>
    <button class="color-btn" style="background-color: #FDFFB6;"></button>
    <button class="color-btn" style="background-color: #E4F1EE;"></button>
    <button class="color-btn" style="background-color: #D9EDF8;"></button>
    <button class="color-btn" style="background-color: #DEDAF4;"></button>
    <button class="color-btn" style="background-color: white;"></button>
    <button class="color-btn" style="background-color: black;"></button>
    <!-- <input type="color" id="color-picker" value="#f5d9f2"> -->

    <input type="text" id="color-picker" class="rainbow-color-picker">
    
    <input type="color" id="background-color-picker" value="#FFFFFF">
    <label for="background-color-picker">Bg Color</label>
    <!-- tools -->
    <input type="range" id="size-slider" min="1" max="30" value="5">
    <input type="radio" id="brush" name="tool" checked>
    <label for="brush" class="tool-icon"><img src="assets/tab-icon.png" alt=""></label>
    <input type="radio" id="eraser" name="tool">
    <label for="eraser" class="tool-icon"><img src="assets/menu icons/not-active-eraser.png" alt=""></label>

    <!-- btns -->
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">X</button>
  </div>

</body>

</html>
